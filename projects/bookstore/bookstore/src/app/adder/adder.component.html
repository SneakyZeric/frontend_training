<div class="border border-dark border-2 p-4 me-2" id="add_book">
  <h3>Add Book</h3>
  <form action="" id="add_form">
    <div class="item">
      <label for="add_id">ID</label>
      <input type="text" id="add_id" required>
    </div>
    <div class="item">
      <label for="add_name">Name</label>
      <input type="text" id="add_name"  required>
    </div>
    <div class="item">
      <label for="add_price">Price</label>
      <input type="text" id="add_price"  required>
    </div>
    <div class="item">
      <label for="add_author">Author</label>
      <input type="text" id="add_author"  required>
    </div>
    <div class="mt-4">
      <button type="submit" id="add_submit">Submit</button>
    </div>
  </form>

</div>
