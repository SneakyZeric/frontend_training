<div class="border border-dark border-2 p-4 ms-2" id="edit_book">
  <h3>Edit Book</h3>
  <form action="" id="edit_form">
    <div class="item">
      <label for="id">ID</label>
      <span id="edit_id"></span>
    </div>
    <div class="item">
      <label for="edit_name">Name</label>
      <input type="text" id="edit_name"  required>
    </div>
    <div class="item">
      <label for="edit_price">Price</label>
      <input type="text" id="edit_price" required>
    </div>
    <div class="item">
      <label for="edit_author">Author</label>
      <input type="text" id="edit_author"  required>
    </div>
    <div class="mt-4">
      <button type="submit" id="edit_submit">Submit</button>
    </div>
  </form>

</div>
